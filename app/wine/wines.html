<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Wine List</h1>
      <div class=" col-md-4 col-lg-4 col-sm-6">
        <div class="input-group add-bar">
          <input class="new-wine list-group-item form-control" placeholder="Add a wine here" [(ngModel)]="newWine">
          <span class="input-group-btn">
            <button class="btn btn-primary add" (click)="addWine()">Add</button>
          </span>
        </div>
        <ul class="list-group">
          <li *ngFor="#wine of wines" (click)="onSelect(wine)" class="list-group-item">
            <span class="badge">{{wine.rating}}</span> {{wine.name}} <small>{{wine.varietal}}</small>
          </li>
        </ul>
      </div>
      <div class="col-md-8">
  		    <wine-detail [wine]="selectedWine"></wine-detail>
      </div>
    </div>
  </div>
</div>
